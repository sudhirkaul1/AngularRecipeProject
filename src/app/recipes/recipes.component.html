<div class="row">
    <div class="col-md-5">
        <app-recipe-list
          (selectedItemRecipeDetail)="selectedItemRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
          *ngIf="selectedItemRecipe;else noItemSelected"
          [recipe]="selectedItemRecipe">
        </app-recipe-detail>
        <ng-template #noItemSelected>
          <p>
            Please select a Recipe!
          </p>
        </ng-template>

    </div>
</div>
