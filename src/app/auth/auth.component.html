<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message] = "error" *ngIf="error" (close) = "onHandleError()"></app-alert> -->




    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner ></app-loading-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input
             type="email"
             class="form-control"
             id="email"
             name="email"
             ngModel
             required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
             type="password"
             class="form-control"
             id="password"
             name="password"
             ngModel
             required
             minlength="6">
        </div>
        <div>
          <button type="Submit" class="btn btn-primary" [disabled]="!authForm.valid">
            {{ isloggedIn ? 'Login' : 'Sign-Up' }} </button>
          |
          <button
           type="button"
           class="btn btn-primary"
           (click)="onSwitchMode()">Switch to {{ isloggedIn ? 'Sign-Up' : 'Login' }}</button>
        </div>
    </form>
  </div>
</div>
